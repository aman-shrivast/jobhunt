  <body>
    <section class="top">
      <div>

      </div>
    </section>


    <div class="login">
      <div class="login-form">
        <form class="form-set" action="index.html" method="post">
          <input type="email" placeholder="email address" required><br />
          <input type="password" name="password" placeholder="password" required><br />
          <button type="button" name="login" class="btn btn-success">Login</button>
          <a href="index.html"><button type="button"  name="signup" class="btn btn-outline-success bg">Sign Up</button></a>
        </form>
      </div>
    </div>


    <footer class="footer">
      <div class="row">
        <div class="col-lg-4">
          <h5><a href="#">About Us</a></h5>
        </div>
        <div class="col-lg-4 contact">
          <h5><a href="#">Contact Us</a></h5>
        </div>
        <div class="col-lg-4 faq">
          <h5><a href="#">FAQs</a></h5>
        </div>
      </div>
    </footer>
