<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Job Hunt</title>

    <link rel="apple-touch-icon" sizes="180x180" href="jh_images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="jh_images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="jh_images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/jobstyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b9c262a859.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="top">
      <div>
        <img class="logo" src="jh_images/logo.png" alt="Job_Hunt">
        <h1 class="name">JOB HUNT</h1>
        <p class="name">A step towards your dream job.</p>
      </div>
      <div class="profile">
        <a href="#"><i class="fas fa-user fa-2x user"></i></a>
      </div>
    </section>

    <section class="middle">
      <div class="row">
        <div class=" col-lg-6">
          <h3 class="form-head">Create a new account</h3>
          <div class="form-border">
            <form class="form" action="index.html" method="post">
              <input type="text" name="First name" value="First name" required>
              <input type="text" name="Surname" value="Surname"><br>
              <input type="text" name="Mobile number" value="Mobile number" maxlength="10" required>
              <input type="email" name="email address" value="email"><br>
              <input type="password" name="password" placeholder="password"><br>
              <input type="password" name="confirm password" placeholder="password"><br>
              <label for="">Date of birth</label><br>
              <input type="date" name="date" value=""><br>
              <label for="">Gender</label><br>
              <input type="radio"  id="male" name="gender" value="male">
              <label for="">male</label>
              <input type="radio" name="gender" value="female">
              <label for="">female</label>
              <input type="radio" name="gender" value="other">
              <label for="">other</label><br>
              <button type="button"  name="signup" class="btn btn-success">Sign Up</button>
              <a href="login.html"><button type="button" name="login" class="btn btn-outline-success bg">Login</button></a>  
            </form>
          </div>
        </div>

        <div class="col-lg-6 line">
          <h2 class="work">Work Experience</h2>
          <div class="fresher">
            <p><a href="#">0 - 1yr</a></p>
          </div>
          <div class="inter">
            <p><a href="#">1.5 - 3.5yr</a></p>
          </div>
          <div class="elite">
            <p><a href="#">Above 3yr</a></p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="row">
        <div class="col-lg-4">
          <h5><a href="#">About Us</a></h5>
        </div>
        <div class="col-lg-4 contact">
          <h5><a href="#">Contact Us</a></h5>
        </div>
        <div class="col-lg-4 faq">
          <h5><a href="#">FAQs</a></h5>
        </div>
      </div>
    </footer>

  </body>
</html>
